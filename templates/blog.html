{% extends "base.html" %}

{% block content %}
  <header>
    <div id="status">
      <div id="personal">
        {% if user is none %}
          <a class="btn0" href="/login">login</a>
          <a class="btn0" href="/register">register</a>
        {% else %}
          <div class="dropdown">
            <button class="btn0">{{ user.username }}</button>
            <div class="dropdown-content">
              <a class="btn0" href="/reset-password">Change password</a>
              <a class="btn0" href="/delete-account">Delete account</a>
              <form method="post" action="/api/auth/logout">
                <button class="btn0" type="submit">Logout</button>
              </form>
            </div>
          </div>
          {% if servers %}
            <a class="btn0" href="/dashboard">dashboard</a>
          {% endif %}
        {% endif %}
        <a class="btn0" href="/">store</a>
      </div>
      <div id="other">
        <p id="course">1 XMR = ${{ course }}</p>
      </div>
    </div>
  </header>
  <main>
    <div id="articles">
      <a class="btn0" style="font-size: 24px" href="/blog/where_to_buy_monero">Where to buy Monero?</a>
    </div>
  </main>
{% endblock %}
