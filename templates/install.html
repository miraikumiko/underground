{% extends "base.html" %}

{% block content %}
  <form class="form0" method="post" action="/server/install/{{ server_id }}">
    <h2>Please select OS</h2>
    <select name="os">
      {% for os in oss %}
        <option value="{{ os['name'] }}">{{ os["name"] }}</option>
      {% endfor %}
    </select>
    <button class="btn2" type="submit">Submit</button>
  </form>
{% endblock %}
