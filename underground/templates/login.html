{% extends "base.html" %}

{% block content %}
  <form class="form0" method="post" action="/auth/login">
    <h1>Login</h1>
    <input name="username" placeholder="Username" required>
    <input name="password" placeholder="Password" type="password" minlength="8" maxlength="20" required>
    <button class="btn2" type="submit">Login</button>
  </form>
{% endblock %}
